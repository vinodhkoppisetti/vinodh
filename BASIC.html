<!DOCTYPE html>
<html>
<head>
<title>STUDENT REGISTRATION FORM</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div id="section2">

  <div class="main-container bg-info">
    <div class="main-heading text-center pt-5 pb-3 text-white">
      <h1>STUDENT BASIC DATAILS</h1>
    </div>
      <div class="d-flex flex-row justify-content-center">
        <div class="card mb-5 pt-5 pb-5 pl-5 pr-5 w-50 bg-white">
          <form class="" action="index.html" method="post">
            <label class="pt-2" for="">Full Name:</label><br>
            <input class="w-100" type="text" name="" value=""><br>
            <label class="pt-2" for="">Father Name:</label><br>
            <input class="w-100" type="text" name="" value=""><br>
            <label class="pt-2" for="">Mother Name:</label><br>
            <input class="w-100" type="text" name="" value=""><br>
            <label class="pt-2" for="">Date of Birth:</label><br>
            <input class="w-100" type="date" name="" value=""><br>
            <label class="pt-2" for="">Gender:</label><br>
            <input type="radio" name="Gender" class="mr-1" id="male" value="Male"><label for="male" class="mr-2">Male</label>
            <input type="radio" name="Gender" class="mr-1" id="female" value="Female"><label for="female" class="mr-2">Female</label>
            <input type="radio" name="Gender" class="mr-1" id="other" value="Other"><label for="other" class="mr-2">Other</label><br>
            <label class="pt-2" for="">Mobile Number:</label><br>
            <input class="w-100" type="tel" name="" value=""><br>
            <label class="pt-2" for="">Alternate Mobile Number:</label><br>
            <input class="w-100" type="tel" name="" value=""><br>
            <label class="pt-2" for="">Email:</label><br>
            <input class="w-100" type="email" name="" value=""><br>
            <label class="pt-2" for="">Alternate Email:</label><br>
            <input class="w-100" type="email" name="" value=""><br>
            <label class="pt-2" for="">Current Address:</label><br>
            <textarea class="w-100" name="name" rows="3" cols="70"></textarea>
            <label class="pt-2" for="">Permanent Address:</label><br>
            <textarea class="w-100" name="name" rows="3" cols="70"></textarea>
          </form>
            <a href="EDUCATION.html"><button class="btn btn-primary mt-3 w-100 bg-info label" type="button" name="button" onclick="display('')">Save and Continue</button></a>
        </div>
      </div>
  </div>
</div>
</body>
</html>
